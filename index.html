<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Project One</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <div class="container row s12 " style="display: flex; flex-wrap: wrap;" id="page-contents">
        <!-- form has 3 rows logo / form / history-->
        <div class="col s12 l3" id="form-section">
            <!-- logo -->
            <div id="form-img">
                <a href="./index.html"> <img src="./assets/images/logo.png" alt="" />
                </a>
            </div>
            <!-- form -->
            <div>
                <form>
                    <input type="text" id="search-bar">
                    <p id="form-p">Searching for:</p>
                    <a class="waves-effect waves-light btn searchBtn">Track</a>
                    <a class="waves-effect waves-light btn searchBtn">Artist</a>
                </form>
            </div>
            <!-- history -->
            <div id="saved-search"></div>
            <!-- delete button -->
            <div id="delete-div">
                <a class="waves-effect waves-light btn deleteBtn" id="delete-btn">Delete History</a>
            </div>
        </div>
        <!-- content -->
        <!--! this area will have two hidden sections that will appear depending on what button is clicked -->
        <!-- For Artist Seach content is 3 rows: bio/ track info / events-->
        <div hidden class="col s12 l9 artist-search">
            <!-- bio will have 2 colums: artist/bio -->
            <div class="row bio-area">
                <div class="col s3 bio" id="bio-thumb"></div>                
                <div class="col s9 bio" id="bio-text"></div>                
            </div>
            
            <div class="row">
                <h4 class="sectionTitle">Track Info</h4>
                <div class="col s12  track-list"></div>
                <h4 class="sectionTitle">Track Lyrics</h4>                
                <div class="col s12  lyrics"></div>
                
            </div>
            
            <div id="future-events">
                <h4 class="sectionTitle">Future Events</h4>
            
            </div>
        
        
        </div>
        <!-- For Track search content is 4 rows: track list / track / album / lyrics -->
        <div hidden class="col s12 l9 track-search">
            <!-- track list -->
            <h4 class="sectionTitle">Track Info</h4>
            <div class=" col s12 track-list" id="longer-track"></div>
            
            <!-- lyrics -->
            <h4 class="sectionTitle">Track Lyrics</h4> <!--! this elemnt is buggy-->
            <div class="col s12 l9 lyrics"></div>
            <!--generated html-->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
