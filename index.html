<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Project One</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <div class="container row s12" id="page-contents">
        <!-- form has 3 rows logo / form / history-->
        <div class="col s6" id="form-section">
            <!-- logo -->
            <div id="form-img">
                <img src="./assets/images/logo.png" alt="" />
            </div>
            <!-- form -->
            <div>
                <form>
                    <input type="text" id="search-bar">
                    <p id="form-p">Searching for:</p>
                    <button class="searchBtn">Track</button>
                    <button class="searchBtn">Artist</button>
                </form>
            </div>
            <!-- history -->
            <div id="saved-search"></div>
            <!-- delete button -->
            <div id="delete-div">
                <button type="button" id="delete-btn">Delete History</button>
            </div>
        </div>
        <!-- content -->
        <!--! this area will have two hidden sections that will appear depending on what button is clicked -->
        <!-- For Artist Seach content is 3 rows: bio/ track info / events-->
        <div hidden class="col s6 artist-search">
            <!-- bio will have 2 colums: artist/bio -->
            <div>
                <div class="col s6 bio" id="bio-thumb"></div>
                <!--generated html-->
                <div class="col s6 bio" id="bio-text"></div>
                <!--generated html-->
            </div>
            <!-- track info will have two colums: track list / lyrics -->
            <div>
                <div class="col s6 l6 track-list"></div>
                <!--generated html-->
                <div class="col s12 l6 lyrics"></div>
                <!--generated html-->
            </div>
            <!--event row will have generated colums-->
            <div id="future-events"></div>
        </div>
        <!-- For Track search content is 4 rows: track list / track / album / lyrics -->
        <div hidden class="col s6 track-search">
            <!-- track list -->
            <div class="track-list"></div>
            <!--generated html-->
            <!-- track -->
            <div class="track-art-alb"></div>
            <!-- lyrics -->
            <div class="lyrics"></div>
            <!--generated html-->
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
