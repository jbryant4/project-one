<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Project One</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <div class="container">
        <!-- page is in one row with two colums form / content-->
        <div class="row" id="page-contents">
            <!-- form has 3 rows logo / form / history-->
            <div class="col s12" id="form-section">
                <!-- logo -->
                <div class="row" id="form-img">
                    <img src="./assets/images/logo.png" alt="" />
                </div>
                <!-- form -->
                <div class="row">
                    <form>
                        <input type="text" id="search-bar">
                        <p id="form-p">Searching for:</p>
                        <button class="searchBtn">Track</button>
                        <button class="searchBtn">Artist</button>
                    </form>
                </div>
                <!-- history -->
                <div class="row" id="saved-search"></div>
                <!-- delete button -->
                <div id="delete-div">
                    <button type="button" id="delete-btn">Delete History</button>
                </div>
            </div>
            <!-- content -->
            <!--! this area will have two hidden sections that will appear depending on what button is clicked -->
            <!-- For Artist Seach content is 3 rows: bio/ track info / events-->
            <div hidden class="col s12 l9 artist-search">
                <!-- bio will have 2 colums: artist/bio -->
                <div class="row">
                    <div class="col s12 m3 bio" id="bio-thumb"></div>
                    <!--generated html-->
                    <div class="col s12 m9 bio" id="bio-text"></div>
                    <!--generated html-->
                </div>
                <!-- track info will have two colums: track list / lyrics -->
                <div class="row">
                    <div class="col s12 l6 track-list"></div>
                    <!--generated html-->
                    <div class="col s12 l6 lyrics"></div>
                    <!--generated html-->
                </div>
                <!--event row will have generated colums-->
                <div class="row" id="future-events"></div>
            </div>
            <!-- For Track search content is 4 rows: track list / track / album / lyrics -->
            <div hidden class="col s12 l9 track-search">
                <!-- track list -->
                <div class="row track-list"></div>
                <!--generated html-->
                <!-- track -->
                <div class="row track-info" ></div>
                
                <!-- lyrics -->
                <div class="row lyrics"></div>
                <!--generated html-->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
